<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div id="grid-container">
        <div id="grid">
            <div class="space" id="a"></div>
            <div class="space" id="b"></div>
            <div class="space" id="c"></div>
            <div class="space" id="d"></div>
            <div class="space" id="e"></div>
            <div class="space" id="f"></div>
            <div class="space" id="g"></div>
            <div class="space" id="h"></div>
            <div class="space" id="i"></div>
        </div>
    </div>
    <div id="side-container">
        <h1 id="header">Tic Tac Toe</h1>
        <button id="restart-btn" onclick="resetBoard()">
        Restart?</button>
        <h2 id="result-container"></h2>
    </div>
</body>
</html>
